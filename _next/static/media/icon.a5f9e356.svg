  <defs>
    <style>
      /* * Brand Color System
       * ------------------
       * 1. Orange (Accent): Soft Tech Orange (#fa7d43)
       * 2. Adaptive (Primary): Deep Gunmetal (#1f2937) -> Soft White (#f3f4f6)
       */

      /* Static Brand Color: Soft Tech Orange */
      .icon-orange {
        fill: #fa7d43;
      }

      /* Adaptive Primary Color: Deep Gunmetal */
      .icon-adaptive {
        fill: #1f2937;
      }

      /* Dark Mode Switch: Soft White */
      @media (prefers-color-scheme: dark) {
        .icon-adaptive {
          fill: #f3f4f6;
        }
      }
    </style>
